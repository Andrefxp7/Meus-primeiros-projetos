<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário dois</title>
</head>
<body>

    <h2>Sistema de gestão acadêmica</h2>
    <h2>MANUNTENÇÃO DE USUÁRIOS DO SISTEMA INTERNO</h2>

    

            
            <form action="formulariodois.html">

                <label for="login">Login</label>
                <input texto="text" name="login" id="login">
                <br><br>
                <label for="senha">Senha</label>
                <input texto="password" name="senha" id="senha">
                <br><br>

                <label for="atv">Status:</label>
                <select id="atv" name="atv">
                  <option value="ativo">Ativo</option>
                  <option value="inativo">Inativo</option>
                </select>
                <br><br>

                <label for="tipo">Tipo:</label>
                <input type="radio" id="tec" name="tipo" value="tec">
                <label for="tec">Técnico</label>
                <input type="radio" id="prof" name="tipo" value="prof">
                <label for="prof">Professor</label>
                <input type="radio" id="alu" name="tipo" value="alu">
                <label for="alu">Aluno</label>
                <br><br>

                <label for="data">Data Criação</label>
                <input texto="date" name="data" id="data">
                <br><br>

                <label for="perfil">Perfil:</label>
                <input type="radio" id="conv" name="perfil" value="conv">
                <label for="conv">Convidado</label>
                <input type="radio" id="adm" name="perfil" value="adm">
                <label for="adm">Professor</label>
                <br><br>

                <label for="obs">Observações:</label>
                <textarea name="obs" rows="10" cols="30"></textarea>
                <br><br>

                <label for="mod">Módulo:</label>
                <input type="radio" id="com" name="mod" value="com">
                <label for="com">Compras</label>
                <input type="radio" id="bib" name="mod" value="bib">
                <label for="bib">Biblioteca</label>
                <input type="radio" id="aca" name="mod" value="aca">
                <label for="aca">Acadêmico</label>
                <br>
                <input type="radio" id="doc" name="mod" value="doc">
                <label for="doc">Documentação</label>
                <input type="radio" id="rec" name="mod" value="rec">
                <label for="rec">Recursos Humanos</label>
                <br><br>

                <input type="submit" value="Cadastrar">
                <input type="reset" value="Excluir">


            </form>

</body>
</html>
