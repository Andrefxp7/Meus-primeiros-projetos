<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Hospedagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }

        a{
            text-decoration: none;

        }

        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            margin-top: 50px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>

    <nav class="navbar bg-body-tertiary" data-bs-theme="dark" style="padding: 20px;">
        <div class="container-fluid">
          <a href="index.html"><span class="navbar-brand mb-0 h1"> <- Voltar a tela inicial</span></a>
        </div>
      </nav>

    <div class="container">
        <h1>Criar reserva</h1>
        <form id="reservaForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" required>

            <label for="checkin">Data de Check-in:</label>
            <input type="date" id="checkin" required>

            <label for="checkout">Data de Check-out:</label>
            <input type="date" id="checkout" required>

            <label for="hospedes">Número de Hóspedes:</label>
            <input type="number" id="hospedes" min="1" required>

            <label for="quarto">Tipo de Quarto:</label>
            <select id="quarto" required>
                <option value="">Selecione</option>
                <option value="standard">Standard</option>
                <option value="deluxe">Deluxe</option>
                <option value="suite">Suíte</option>
            </select>

            <label for="pagamento">Forma de Pagamento:</label>
            <select id="pagamento" required>
                <option value="">Selecione</option>
                <option value="pix">Pix</option>
                <option value="cartao">Cartão (Débito ou Crédito)</option>
                <option value="dinheiro">Dinheiro</option>
            </select>

            <label for="data">Quando irá pagar?</label>
            <select id="data" required>
                <option value="">Selecione</option>
                <option value="antes">Imediatamente</option>
                <option value="dps">Assim que fazer o Check-in</option>
            </select>

            <button type="submit">Reservar</button>
        </form>
    </div>

    <script>
        document.getElementById("reservaForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const checkin = document.getElementById("checkin").value;
            const checkout = document.getElementById("checkout").value;
            const hospedes = document.getElementById("hospedes").value;
            const quarto = document.getElementById("quarto").value;
            const pagamento = document.getElementById("pagamento").value;
            const data = document.getElementById("data").value;

            alert(`Reserva Confirmada!\n\nNome: ${nome}\nE-mail: ${email}\nCheck-in: ${checkin}\nCheck-out: ${checkout}\nHóspedes: ${hospedes}\nTipo de Quarto: ${quarto}`);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
